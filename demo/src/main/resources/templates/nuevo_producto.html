<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Registro de Producto</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Control de productos</a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/nuevo">Agregar productos</a>
                </li>
            </ul>
        </div>
    </nav>

    <br/>

    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1>Registro de productos</h1>
                <div class="card-body">
                    <form th:action="@{/guardar}" th:object="${producto}" method="post">
                        <div class="form-group">
                            <label>Nombre: </label>
                            <input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Digite el nombre del producto" required/>
                        </div>
                        <div class="form-group">
                            <label>Marca: </label>
                            <input type="text" name="marca" th:field="*{marca}" class="form-control" placeholder="Digite la marca del producto" required/>
                        </div>
                        <div class="form-group">
                            <label>Hecho en: </label>
                            <input type="text" name="hechoEn" th:field="*{hechoEn}" class="form-control" placeholder="Digite donde fue fabricado el producto" required/>
                        </div>
                        <div class="form-group">
                            <label>Precio: </label>
                            <input type="number" name="precio" th:field="*{precio}" class="form-control" placeholder="Digite precio del producto el producto" required/>
                        </div>
                        <div class="box-footer">
                            <button class="btn btn-success">Guardar</button>

                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
    
</body>
</html>
